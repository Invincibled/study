<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <title>Title</title>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="node_modules/babel-standalone/babel.min.js"></script>
    <script src="node_modules/prop-types/prop-types.js"></script>
</head>
<body>
<div id="domReactor">

</div>

<script type="text/babel">

    /**
     * 函数事件处理
     * react 事件处理 react 绑定事件使用的小驼峰命名法，在绑定元素的时候不能加(),否则会立即执行.
     * 1. 修改this属性
     *   1.1 bing方式原定绑定
     *   1.2 函数通过箭头函数进行创建
     *   1.3 construct中提前绑定
     *   1.4 事件的调用写成箭头函数的调用方式.
     *
     */

    class Comp extends React.Component{
        constructor(props) {
            super(props);
            this.func = this
        }
        funa(){
           console.log(this)
        }
        // function tuna(){
        //     console.log(this)
        // }
        funb=()=>{
            console.log(this)
        }
        func

        render(){
            return (
                <div>
                    <div>我是一个组件</div>
                    <button onClick={this.funa.bind(this)}>bind</button>
                    <button onClick={this.funb}>箭头函数绑定</button>
                    <button onClick={this.func}>提前绑定</button>
                </div>)
        }

    }

    function render(){
        ReactDOM.render(<Comp/>,document.getElementById("domReactor"))
    }
    render()
</script>
</body>
</html>
